{% extends "pos/form_template.html" %}
{% load widget_tweaks %}

{% block form %}
<form action="" method="post">
  {% csrf_token %}
  {% for field in form %}
  <div class="form-group">
    {{ field.label_tag }}
    {{ field|add_class:"form-control" }}
  </div>
  {% endfor %}
  <input type="submit" value="Submit" />
</form>
{% endblock %}
